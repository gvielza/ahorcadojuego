<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego Ahorcado</title>
    <img
      class="header__nav__link__logo"
      alt="Alura"
      src="./img/logo.jpg"
      height="80px"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onkeydown="letraPresionada(event);">
    <script src="script.js"></script>

    <main>
      <h1>Juega al ahorcado!</h1>
      
      <section id="juego">
      
        <div class="hombre" id="hombre">
          <div class="circle" id="circle"></div>
          <div class="cuerpo" id="cuerpo"></div>
          <div class="piso" id="piso"></div>
          <div class="brazos" id="brazos"></div>
          <div class="piernaizq" id="piernaizq"></div>
          <div class="piernader" id="piernader"></div>

          <div class="soga" id="soga"></div>
          <div class="lateral" id="lateral"></div>
          <div class="arriba" id="arriba"></div>
        </div>
        <div class="palabra" id="texto">
          <span id="spanuno"></span>
          <span id="spandos"></span>
          <span id="spantres"></span>
          <span id="spancuatro"></span>
          <span id="spancinco">   </span>
          <span id="spanseis"></span>
          <span id="spansiete"></span
          ><span id="spanocho"></span>
          <span id="spannueve"></span>
          <span id="spandiez"></span>
          <span id="spanonce"></span>
          <div class="uno" id="uno"></div>
          <div class="dos" id="dos"></div>
          <div class="tres" id="tres"></div>
          <div class="cuatro" id="cuatro"></div>
          <div class="cinco" id="cinco"></div>
          <div class="seis" id="seis"></div>
          <div class="siete" id="siete"></div>
          <div class="ocho" id="ocho"></div>
          <div class="nueve" id="nueve"></div>
          <div class="diez" id="diez"></div>
          <div class="once" id="diez"></div>
        </div>
        <div class="botones">
          <button onclick="reiniciarJuego()">Nuevo Juego</button>
          <button onclick="reiniciar()">Desistir</button>
        </div>
      </section>
      <span class="letraserradas" id="letraserradas"></span>
      <div id="palabranueva">
        <input type="text" name="palabraagregada" id="palabraagregada" placeholder="Esciba la palabra"/>
        <button type="submit" onclick="agregarPalabra()">Agregar</button>
      </div>
      
      <button
        class="botones btn_iniciar"
        id="btn_iniciar"
        onclick="iniciarJuego()"
      >
        Iniciar Juego
      </button>
      <button id="btn_agregar" onclick="agregar()">Agregar Palabra</button>
    </main>
    <h2 id="ganaste">Ganaste</h2>
    <h3 id="ganastes">Ganaste</h3>
    <h2 id="perdiste">Perdiste!</h2>
    <h3 id="perdistes">Perdiste!</h3>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego Ahorcado</title>
    <img
      class="header__nav__link__logo"
      alt="Alura"
      src="/img/logo.jpg"
      height="80px"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="script.js"></script>

    <main>
      <h1>Juego el ahorcado!</h1>
      <section id="juego">
        <div class="circle"></div>
        <div class="cuerpo"></div>
        <div class="piso"></div>
        <div class="palabra" >
          
          <div class="uno" ></div>
          <div class="dos"></div>
          <div class="tres"></div>
          <div class="cuatro"></div>
          <div class="cinco"></div>
          <div class="seis"></div>
          <div class="siete"></div>
          <div class="ocho"></div>
          <div class="nueve"></div>
          <div class="diez"></div>
        </div>
      </section>
      <div class="botones">
      <button onclick="dibujarlineas()" >Iniciar Juego</button>
      <button>Reiniciar</button>
    </div>
    </main>
  </body>
</html>

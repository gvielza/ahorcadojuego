<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego Ahorcado</title>
    <img
      class="header__nav__link__logo"
      alt="Alura"
      src="/img/logo.jpg"
      height="80px"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onkeydown="letraPresionada(event);">
    <script src="script.js"></script>

    <main>
      <h1>Juego el ahorcado!</h1>
      <section id="juego" >
        <div class="hombre" id="hombre">
        <div class="circle"></div>
        <div class="cuerpo"></div>
        <div class="piso"></div>
        <div class="brazos"></div>
        <div class="piernaizq"></div>
        <div class="piernader"></div>

        <div class="soga"></div>
        <div class="lateral"></div>
        <div class="arriba"></div>
      </div>
        <div class="palabra" id="texto">
          
          
          <div class="uno" id="uno"></div>
          <div class="dos" id="dos"></div>
          <div class="tres" id="tres"></div>
          <div class="cuatro" id="cuatro"></div>
          <div class="cinco" id="cinco"></div>
          <div class="seis" id="seis"></div>
          <div class="siete" id="siete"></div>
          <div class="ocho" id="ocho"></div>
          <div class="nueve" id="nueve"></div>
          <div class="diez" id="diez"></div>
          <div class="once" id="diez"></div>
        
                 </div>
                 <div class="botones">
                  <button onclick="reiniciar()" >Nuevo Juego</button>
                  <button>Agregar Palabra</button>
                </div>
                
      </section>
      <button class="botones btn_iniciar" id="btn_iniciar" onclick="iniciarJuego()">Iniciar Juego</button>
    </main>
  </body>
</html>
